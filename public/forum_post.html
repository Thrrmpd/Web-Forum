<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Posts</title>
    <link rel="stylesheet" href="styles_forum.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="nav-left">
          <a href="about.html">About</a> | <a href="faq.html">FAQ</a> | <a href="index.html">Forums</a>
        </div>
        <div class="nav-right" id="nav-right">
          <a href="signup.html">Sign Up</a> | <a href="login.html">Log In</a>
        </div>
      </div>
    </header>

    <!-- Forum Name Section -->
    <div class="forum-name">
      <h1 id="forumTitle">Loading forum title...</h1>
    </div>

    <!-- Forum Description Section -->
    <div class="forum-description">
      <p id="forumDescription">Loading forum description...</p>
    </div>

    <!-- Post Creation Form -->
    <div class="post-form">
      <h2>Create a Post</h2>
      <select id="postVisibility">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>
      <input type="text" id="postTitle" placeholder="Post Title" required />
      <textarea id="postContent" placeholder="Write something..." required></textarea>
      <input type="file" id="postMedia" accept=".jpg,.jpeg" />
      <button id="createPostButton">Post</button>
    </div>

    <!-- Posts Section -->
    <div class="posts-section">
      <h2>Forum Posts</h2>
      <div id="postsContainer"></div>
    </div>

    <script src="script_forum1.js"></script>
  </body>
</html>

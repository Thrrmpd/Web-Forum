<html> 
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" href="login.css">
	</head>
	<body>
	<script type="text/javascript" src="parent.js"></script>
	<div class="login">
	<h1>Sign Up:</h1>
	<table class="center">
		<tr><td>Enter Name:</td> <td><input type="text" id="username" name="username"></td></tr>
		<tr><td>Enter Username:</td> <td><input type="text" id="nuname" name="nuname"></td></tr>
		<tr><td>Enter Password:</td> <td><input type="password" id="pwd" name="pwd"></td></tr>
		<tr><td>Confirm Password:</td> <td><input type="password" id="checkpwd" name="checkpwd"></td></tr>
	</table>
	<button id="signupbutton", onclick=signup()>Sign Up</button>
	<button onclick=goback()>Back</button>
	</div>
	
	
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Posts</title>
    <link rel="stylesheet" href="style_createforum.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav-left">
        <a href="#">About</a> | <a href="#">FAQ</a> |
        <a href="index.html">Forums</a>
      </div>
      <div class="nav-right">
        <a href="#">Sign Up</a> | <a href="#">Log In</a>
      </div>
    </div>

    <!-- Forum Setup Section -->
    <div class="forum-setup">
      <h1>Setup Your Forum</h1>
      <label for="forumTitle">Forum Title:</label>
      <input type="text" id="forumTitle" placeholder="Enter Forum Title" required />
      
      <label for="forumDescription">Forum Description:</label>
      <textarea id="forumDescription" placeholder="Enter Forum Description" required></textarea>
      
      <button onclick="setupForum()">Set Up Forum</button>
    </div>

    <!-- Forum Content Section (Initially hidden until the forum is set up) -->
    <div id="forumContent" style="display: none;">
      <div class="forum-name">
        <h1 id="forumName">Forum 1</h1>
      </div>

      <!-- Forum Description Section -->
      <div class="forum-description">
        <p id="forumDescriptionText">Loading forum description...</p>
      </div>

      <div class="post-form">
        <h2>Create a Post</h2>
        <select id="postVisibility">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
        <input type="text" id="postTitle" placeholder="Post Title" required />
        <textarea id="postContent" placeholder="Write something..." required></textarea>
        <input type="file" id="postMedia" accept=".jpg,.jpeg" />
        <button onclick="createPost()">Post</button>
      </div>

      <div class="posts-section">
        <h2>Forum Posts</h2>
        <div id="postsContainer"></div>
      </div>
    </div>

    <script src="script_createforum.js"></script>
  </body>
</html>

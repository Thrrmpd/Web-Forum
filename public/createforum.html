<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Posts</title>
    <link rel="stylesheet" href="style_createforum.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
          <div class="nav-left">
              <a href="about.html">About</a> | <a href="faq.html">FAQ</a> | <a href="#">Forums</a>
          </div>
          <div class="nav-right" id="nav-right">
              <a href="signup.html">Sign Up</a> | <a href="login.html">Log In</a>
          </div>
      </div>
    </header>

    <div class="forum-setup">
      <h1>Create a New Forum</h1>
      <label for="forumName">Forum Name:</label>
      <input type="text" id="forumName" placeholder="Enter Forum Name" required>

      <label for="forumDescription">Forum Description:</label>
      <textarea id="forumDescription" placeholder="Enter Forum Description" required></textarea>

      <label for="forumCode">Forum Code (must be unique):</label>
      <input type="text" id="forumCode" placeholder="Enter Forum Code" required>

      <button id="createForumButton">Create Forum</button>
    </div>

    <script src="script_createforum.js"></script>
  </body>
</html>
